<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
	<h1>Add a restaurant</h1>
	<form th:object="${restaurant}" th:action="@{save}" action="#" method="post">
		<div>
			<label>Restaurant Name:</label>
			<input type="text" placeholder="Add the restaurants name" name="restaurantName" th:field="*{restaurantName}" /> 
		</div>
		<div>
			<label>Type:</label>
			<input type="text" placeholder="Add a cuisine type (separate with a comma)..." name="Type" th:field="*{type}" /> 
		</div>
		<div>
			<label>Information about the Restaurant</label>
			<textarea class="form-control" placeholder="Add some info..." name="info" rows="3" th:field="*{info}"></textarea> 
		</div>
		<div>
			<label>Address:</label>
			<input type="text" placeholder="Add address..." name="address" th:field="*{address}" /> 
		</div>
		<div>
			<label>City:</label>
			<input type="text" placeholder="Add city..." name="city" th:field="*{city}" /> 
		</div>
		<div>
			<label>Post-Code:</label>
			<input type="text" placeholder="Add post-code" name="postcode" th:field="*{postcode}" /> 
		</div>
		<div>
			<label>State:</label>
			<input type="text" placeholder="Add state..." name="state" th:field="*{state}" /> 
		</div>
		<div>
			<label>Country:</label>
			<input type="text" placeholder="Add country..." name="country" th:field="*{country}" /> 
		</div>
		
  		<div class="form-group">
    		<label for="filePicture">Add a picture</label>
    		<input type="file" class="form-control-file" id="exampleFormControlFile1" />
  		</div>
  		<input type="submit" class="btn btn-success" value="Submit Review"></input>
	</form>
</body>
</html>
